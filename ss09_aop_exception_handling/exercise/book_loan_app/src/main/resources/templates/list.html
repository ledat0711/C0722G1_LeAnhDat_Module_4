<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 style="color: blue">Danh mục sách</h1>


<p style="color: red; font-size: 20px" th:if="${message}" th:text="${message}"></p>

<table border="1" cellpadding="6">
    <tr>
        <th>#</th>
        <th>Tên tựa sách</th>
        <th>Thể loại</th>
        <th>Tác giả</th>
        <th>Số lượng</th>
        <th>Thao tác</th>
    </tr>

    <tr th:each="item, status : ${books}">
        <td th:text="${status.count}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.category}"></td>
        <td th:text="${item.author}"></td>
        <td th:text="${item.quantity}"></td>
        <td><a th:href="@{/info/__${item.id}__}">Mượn sách</a></td>
    </tr>
</table>
<br>
<form th:action="@{/give-book-back}">
    <button type="submit">Trả sách</button>
</form>
</body>
</html>
